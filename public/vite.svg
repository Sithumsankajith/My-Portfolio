<svg width="500" height="500" viewBox="0 0 500 500" fill="none"
     xmlns="http://www.w3.org/2000/svg">

  <defs>
    <!-- Gradient -->
    <linearGradient id="grad" x1="0" y1="0" x2="500" y2="500">
      <stop offset="0%" stop-color="#22D3EE"/>
      <stop offset="50%" stop-color="#8B5CF6"/>
      <stop offset="100%" stop-color="#A3E635"/>
    </linearGradient>

    <!-- Glow -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background circle -->
  <circle cx="250" cy="250" r="220"
          stroke="url(#grad)"
          stroke-width="4"
          opacity="0.6"/>

  <!-- Neural connections -->
  <g stroke="url(#grad)" stroke-width="2" opacity="0.65">
    <line x1="250" y1="30" x2="250" y2="140"/>
    <line x1="470" y1="250" x2="360" y2="250"/>
    <line x1="250" y1="470" x2="250" y2="360"/>
    <line x1="30" y1="250" x2="140" y2="250"/>

    <line x1="90" y1="90" x2="170" y2="170"/>
    <line x1="410" y1="90" x2="330" y2="170"/>
    <line x1="90" y1="410" x2="170" y2="330"/>
    <line x1="410" y1="410" x2="330" y2="330"/>
  </g>

  <!-- Nodes -->
  <g fill="url(#grad)">
    <circle cx="250" cy="30" r="6"/>
    <circle cx="470" cy="250" r="6"/>
    <circle cx="250" cy="470" r="6"/>
    <circle cx="30" cy="250" r="6"/>

    <circle cx="90" cy="90" r="5"/>
    <circle cx="410" cy="90" r="5"/>
    <circle cx="90" cy="410" r="5"/>
    <circle cx="410" cy="410" r="5"/>
  </g>

  <!-- SS Monogram -->
  <g filter="url(#glow)"
     stroke="url(#grad)"
     stroke-width="14"
     stroke-linecap="round"
     stroke-linejoin="round">

    <!-- S -->
    <path d="M170 180
             C170 150 250 150 250 180
             C250 210 170 210 170 240
             C170 270 250 270 250 240"/>

    <!-- Second S -->
    <path d="M260 180
             C260 150 340 150 340 180
             C340 210 260 210 260 240
             C260 270 340 270 340 240"/>
  </g>

  <!-- Name -->
  <text x="250" y="330"
        font-size="28"
        text-anchor="middle"
        font-family="Inter, system-ui, sans-serif"
        fill="white"
        opacity="0.9"
        letter-spacing="3">
    SITHUM
  </text>

  <text x="250" y="360"
        font-size="18"
        text-anchor="middle"
        font-family="Inter, system-ui, sans-serif"
        fill="white"
        opacity="0.65"
        letter-spacing="2">
    SANKAJITH
  </text>

</svg>
